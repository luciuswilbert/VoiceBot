<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceBot Q&A</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="header">
        <div class="header-row">
            <h1 class="title">VoiceBot Q&amp;A</h1>
            <button id="voiceModeBtn" class="btn-voice-mode" aria-pressed="false">ðŸŽ¤ Voice Mode: Off</button>
        </div>
        <p class="subtitle">Upload a PDF or audio file and ask questions!</p>
    </header>
    <main class="container">
        <section class="upload-section">
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="fileInput" class="upload-label">Upload PDF or Audio</label>
                <input type="file" id="fileInput" name="file" accept=".pdf,.mp3,.wav" required>
                <button type="submit" class="btn-primary">Upload</button>
            </form>
            <div id="uploadStatus"></div>
        </section>
        <section class="chat-section">
            <div id="chatBox" class="chat-box"></div>
            <form id="chatForm" class="chat-form">
                <input type="text" id="chatInput" placeholder="Type your question..." autocomplete="off" required>
                <button type="button" id="micBtn" class="btn-mic" aria-label="Start voice input">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" fill="#1561e8"/>
                        <rect x="9" y="6" width="6" height="8" rx="3" fill="#fff"/>
                        <rect x="11" y="15" width="2" height="3" rx="1" fill="#fff"/>
                    </svg>
                </button>
                <button type="submit" class="btn-primary">Send</button>
            </form>
        </section>
    </main>
    <script src="/static/app.js"></script>
</body>
</html>
